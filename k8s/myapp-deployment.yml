 apiVersion: apps/v1
 kind: Deployment
 metadata:
   name: myapp
   labels:
     app: myapp
 spec:
   replicas: 2
   selector:
     matchLabels:
       app: myapp
   template:
     metadata:
       labels:
         app: myapp
     spec:
       containers:
       - name: myapp
         image: demoacr0003.azurecr.io/myapp
         ports:
         - name:  http
           containerPort: 8080
           protocol: TCP